<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sass</title>
  <link rel="stylesheet" href="css/main.sass.css">
</head>
<body>
  <header>
    <nav>
      <figure>
        <img src="img/snowboard.jpg" alt="Man and Woman ready for Snowboarding">

        <img src="img/surf.jpg" alt="surf tables on beach">

        </figcaption>

    </nav>
